syntax = "proto3";

message RobotReplacement {
	double x          = 1;
	double y          = 2;
	double dir        = 3;
	uint32 id         = 4;
	bool   yellowteam = 5;
	bool   turnon     = 6;
}

message BallReplacement {
	double x  = 1;
	double y  = 2;
	double vx = 3;
	double vy = 4;
}

message Replacement {
	grSim_BallReplacement           ball   = 1;
	repeated grSim_RobotReplacement robots = 2;
}
