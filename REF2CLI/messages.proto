syntax = "proto3";

message TeamName {
    string name = 1;
}

message TeamInfo{
    string name = 1;
    int32 port = 2;

    enum color{
        Y = 0;
        B = 1;
    }

    enum side{
        LEFT = 0;
        RIGHT = 1;
    }


    enum status{
        NOK = 0;
        OK = 1;
    }

}

message Pos{
    float x = 1;
    float y = 2;
}

message Robot{
    int32 id = 1;
    Pos pos = 2;
    float dir = 3;
}


message Ball{
    Pos pos = 1;
}

message Robots{
    repeated Robot robots = 1;
}

message Environment{
    Ball ball = 1;
    repeated Robot our_team = 2;
    repeated Robot opp_team = 3;
    FoulInfo foulInfo = 4;
}

message FoulInfo {
    enum FoulType {
        PlayOn = 0;
        FreeBallTop = 1;
        FreeBallBot = 2;
        PlaceKick = 3;
        PenaltyKick = 4;
        FreeKick = 5;
        GoalKick = 6;
    }
}

message WheelSpeed {
    int32 robot_id = 1;
    float right = 2;
    float left = 3;
}

message Command {
    repeated WheelSpeed wheels = 1;
}

